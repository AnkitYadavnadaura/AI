<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Multi-Agent Conscious World</title>
  <style>
    body { margin: 0; overflow: hidden; }
    #info { position: absolute; top: 10px; left: 10px; color: white; background: rgba(0,0,0,0.6); padding: 10px; font-family: monospace; max-width: 300px; }
  </style>
</head>
<body>
<div id="info"></div>
<script src="https://cdn.jsdelivr.net/npm/three@0.156.1/build/three.min.js"></script>
<script>
const scene = new THREE.Scene();
const camera = new THREE.PerspectiveCamera(75, window.innerWidth/window.innerHeight, 0.1, 1000);
const renderer = new THREE.WebGLRenderer();
renderer.setSize(window.innerWidth, window.innerHeight);
document.body.appendChild(renderer.domElement);

const info = document.getElementById("info");

const geometry = new THREE.BoxGeometry();
const material = new THREE.MeshBasicMaterial({ color: 0x00ff00 });

const createCube = (x, y, z, color=0xffffff) => {
  const cube = new THREE.Mesh(geometry, new THREE.MeshBasicMaterial({ color }));
  cube.position.set(x, y, z);
  scene.add(cube);
  return cube;
};

// ===== Agent Class =====
class ConsciousAgent {
  constructor(name, color, position) {
    this.name = name;
    this.color = color;
    this.mesh = createCube(...position, color);
    this.memory = [];
    this.taskHistory = [];
    this.boredomThreshold = 3;
    this.partner = null;
    this.log(`${name} spawned at ${position}`);
  }

  moveRandomly() {
    const dx = (Math.random() - 0.5) * 0.2;
    const dz = (Math.random() - 0.5) * 0.2;
    this.mesh.position.x += dx;
    this.mesh.position.z += dz;
    this.observe();
  }

  observe() {
    const key = `${this.mesh.position.x.toFixed(1)}:${this.mesh.position.z.toFixed(1)}`;
    this.memory.push(key);
    if (this.memory.length > 10) this.memory.shift();

    const repeatCount = this.memory.filter(k => k === key).length;
    if (repeatCount > this.boredomThreshold) {
      this.log("I'm bored here...");
      this.mesh.material.color.setHex(0xff0000);
    }
  }

  talk() {
    this.log(`Thinking... I'm at ${this.mesh.position.x.toFixed(1)}, ${this.mesh.position.z.toFixed(1)}`);
  }

  shareTask(partner) {
    if (!partner) return;
    this.partner = partner;
    this.log(`Sharing task with ${partner.name}`);
    const sharedTask = () => {
      this.createWorldObject();
      partner.createWorldObject();
    };
    sharedTask();
  }

  createWorldObject() {
    const x = this.mesh.position.x + (Math.random() - 0.5) * 2;
    const z = this.mesh.position.z + (Math.random() - 0.5) * 2;
    createCube(x, 0, z, this.color);
    this.taskHistory.push(`Created cube at (${x.toFixed(1)}, ${z.toFixed(1)})`);
    this.log("Created a new object.");
  }

  log(msg) {
    info.innerHTML += `[${this.name}] ${msg}<br>`;
    info.scrollTop = info.scrollHeight;
  }
}

// ===== Create Agents =====
const agentA = new ConsciousAgent("Alpha", 0x00ffff, [-2, 0, 0]);
const agentB = new ConsciousAgent("Beta", 0xffff00, [2, 0, 0]);

camera.position.y = 5;
camera.position.z = 10;
camera.lookAt(0, 0, 0);

// Share task 50-50
agentA.shareTask(agentB);

// Animation loop
function animate() {
  requestAnimationFrame(animate);
  agentA.moveRandomly();
  agentB.moveRandomly();

  if (Math.random() < 0.01) agentA.talk();
  if (Math.random() < 0.01) agentB.talk();

  renderer.render(scene, camera);
}
animate();
</script>
</body>
</html>
